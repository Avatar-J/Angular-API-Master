<div class="post-card">
    <div class="access-action">
        <button class="edit"><img src="assets/icons8-edit.svg" /></button>
        <button class="delete"><img src="assets/icons8-delete.svg" /></button>
    </div>

    <h1 class="user">Post made by <span>user {{post.userId}}</span></h1>
    <h1>{{post.title}}</h1>

    <div class="post-detail">
        {{post.body}}

    </div>

    <div class="action-section">
        <button class="view">View more</button>



    </div>

</div>
