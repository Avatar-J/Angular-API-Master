<section class="form-wrapper">
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">

        <div class="form-control-container">
            <label for="title">Post Title</label>
            <input id="title" [(ngModel)]="title" placeholder="Enter an engaging title for your post" name="title"
                #title=ngModel required minlength="5" />

            <div class="error" *ngIf="title.invalid && title.touched">
                <small *ngIf="title.errors?.['required']">Title is required.</small>
                <small *ngIf="title.errors?.['minlength']">Title must be at least 5 characters.</small>
            </div>
        </div>

        <div class="form-control-container">
            <label for="body">Post Content</label>
            <textarea id="body" [(ngModel)]="body" placeholder="Write your post content..." name="body" #body="ngModel"
                required></textarea>
            <div class="char">{{body.value.length}}/1000 characters</div>

            <div class="error" *ngIf="body.invalid && body.touched">
                <small *ngIf="body.errors?.['required']">Post content is required.</small>
                <small *ngIf="body.errors?.['maxlength']">Content must be under 1000 characters.</small>
            </div>
        </div>

        <div class="action-section">
            <button class="cancel">Cancel</button>

            <button class="submit-btn" type="submit" [disabled]="postForm.invalid">Create Post</button>

        </div>

    </form>
</section>
